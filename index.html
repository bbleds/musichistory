<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>NSS Starter Kit</title>
</head>
<body>
	<div id="main_container">
		<header id="nav_hold">
			<nav id="nav_bar">
				<ul>	
					<li class="header_text">View Music</li>
					<li class="header_text"><a href="#">Add Music</a></li>
					<li class="header_text"><a href="#">Profile</a></li>
				</ul>
			</nav>
		</header>
		<div id="sidebars_holder">
			<div id="main_left_sidebar">
				<label for="song_length">Song Length:</label>
				<input type="range" name="song_length">		
				<label for="artist">Artist:</label>
				<select name="artist" id="ar_select">
					<option>a1</option>
					<option>a2</option>
					<option>a3</option>
				</select>
				<label for="album">Artist:</label>
				<select name="album" id="al_select">
					<option>a1</option>
					<option>a2</option>
					<option>a3</option>
				</select>
				<label for="Genre">Genre:</label>
				<div id="checkbox_holder">
					<li class="checker"><input type="checkbox" name="rock" value="rock">Rock <input type="checkbox" name="classical" value="classical" class="right_item">Classical</li>
					<li class="checker"><input type="checkbox" name="pop" value="pop">Pop 
					<input type="checkbox" name="jazz" value="jazz" class="right_item">Jazz</li>
					<li class="checker"><input type="checkbox" name="blues" value="blues">Blues
					<input type="checkbox" name="hip-hop" value="hip-hop" class="right_item">Hip-Hop</li>
				</div><!-- end checbox holder -->
			</div><!-- end main_left_sidebar -->
			<div id="main_right_sidebar">
				
			</div><!-- end main_right_sidebar -->
		</div> <!-- end sidebars_holder -->
	</div><!-- end main_container -->
</body>
</html>
