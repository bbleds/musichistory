<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>NSS Starter Kit</title>
</head>
<body>
	<div id="main_container">
		<header id="nav_hold">
			<nav id="nav_bar">
			<img src="http://www2.psd100.com/ppp/2013/10/0501/play-music-icon-1005000834.png">
				<ul>	
					<li class="header_text" id="list_music"><a href="#">List Music</a></li>
					<li class="header_text" id="add_music"><a href="#">Add Music</a></li>
					<!-- <li class="header_text"><a href="#">Profile</a></li> -->
				</ul>
			</nav>
		</header>
		<div id="sidebars_holder">

		<!-- Add a DOM element that contains some input fields for the user to enter in the name of a song, the artist for the song, and the album. You do not need to enclose them in a <form> element because we're not actually submitting this form anywhere. -->
		<div id="add_wrap" class="add_vis">
					<li class="music_selector"><label class="inline" for="song_name">Song Name</label><input type="text" id="song_name" name="song_name"></li>
					<li class="music_selector"><label class="inline" for="artist_name">Artist Name</label><input  type="text" id="artist_name" name="artist_name"></li>
					<li class="music_selector"><label class="inline" for="album_name">Album Name</label><input type="text" id="album_name" name="album_name"></li>
					<li class="music_selector"><button id="addBtn" class="add_music"> Add</button></li>
				</div> <!-- end add_wrap -->
		<div id="main_music_wrap">
			<div id="main_left_sidebar">
			  <!-- <form id="filter_form"> -->
				<label for="song_length">Song Length:</label>
				<input type="range" name="song_length">		
				<label for="artist">Artist:</label>
				<select name="artist" id="ar_select">
					<option>Rush</option>
					<option>Guns N' Roses</option>
					<option>Seven Lions</option>
					<option>Avicii</option>
					<option>Bon Jovi</option>
				</select>
				<label for="album">Artist:</label>
				<select name="album" id="al_select">
					<option>Permanent Waves</option>
					<option>Appetite for Destruction</option>
					<option>Days to Come</option>
					<option>True</option>
					<option>Slippery When Wet</option>
				</select>
				<label for="Genre">Genre:</label>
				<div id="checkbox_holder">
					<div id="left_checks">
						<li class="checker"><input type="checkbox" name="rock" value="rock">Rock </li>
						<li><input type="checkbox" name="classical" value="classical" class="right_item">Classical</li>
						<li class="checker"><input type="checkbox" name="pop" value="pop">Pop </li>
					</div> <!-- end left_checks -->
					<div id="right_checks">
						<li><input type="checkbox" name="jazz" value="jazz" class="right_item">Jazz</li>
						<li class="checker"><input type="checkbox" name="blues" value="blues">Blues</li>
						<li><input type="checkbox" name="hip-hop" value="hip-hop" class="right_item">Hip-Hop</li>
					</div> <!-- end right_checks -->
				</div><!-- end checbox holder -->
				<button id="filter_me">Filter</button>
			  <!-- </form> -->
			</div><!-- end main_left_sidebar -->

			<div id="main_right_sidebar">
				<div id="indiv_songs">
				
				</div><!-- end indiv_songs -->
			</div><!-- end main_right_sidebar -->

		</div><!-- end main music wrap -->
		</div> <!-- end sidebars_holder -->
		<div id="song_hold"></div>
	</div> <!-- end main_container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="songs.js" type="text/javascript"></script>
</body>
</html>
