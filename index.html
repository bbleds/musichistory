<head>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="styles/style.css">

</head>
<body>
	<nav id="myMainNav" class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Get The Beats</a>

    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav">
        <li ><a href="#">Profile <span class="sr-only">(current)</span></a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage Songs <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="list_music"><a href="#">List Music</a></li>
            <li id="add_music"><a href="#">Add Music</a></li>
          </ul>
        </li>
      </ul>	
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

	<div id="main_container">
		<div id="add_wrap" class="add_vis">
			<li class="music_selector">
				<label>Song Name</label>
				<input type="text" id="song_name" name="song_name" class="add_width form-control">
			</li>
			<li class="music_selector"><label for="artist_name">Artist Name</label><input  type="text" id="artist_name" name="artist_name" class="add_width form-control"></li>
			<li class="music_selector"><label for="album_name">Album Name</label><input type="text" id="album_name" name="album_name" class="add_width form-control"></li>
			<li class="music_selector"><button id="addBtn" class="add_music btn-default"> Add</button></li>
		</div> <!-- end add_wrap -->
		
		<div id="m_holder" class="fluid-container">
			<div class="row">
				 <div id="sidebarLeft" class="col-md-3 col-md-offset-1">
				 	<label for="song_length">Song Length:</label>
					<input type="range" name="song_length">		
					<label for="artist">Artist:</label>
					<select name="artist" id="ar_select">
						<option>Rush</option>
						<option>Guns N' Roses</option>
						<option>Seven Lions</option>
						<option>Avicii</option>
						<option>Bon Jovi</option>
					</select>
					<label for="album">Artist:</label>
					<select name="album" id="al_select">
						<option>Permanent Waves</option>
						<option>Appetite for Destruction</option>
						<option>Days to Come</option>
						<option>True</option>
						<option>Slippery When Wet</option>
					</select>
					<label for="Genre">Genre:</label>
					<div id="checkbox_holder">
						<div id="left_checks">
							<li class="checker"><input type="checkbox" name="rock" value="rock">Rock </li>
							<li><input type="checkbox" name="classical" value="classical" class="right_item">Classical</li>
							<li class="checker"><input type="checkbox" name="pop" value="pop">Pop </li>
						</div> <!-- end left_checks -->
						<div id="right_checks">
							<li><input type="checkbox" name="jazz" value="jazz" class="right_item">Jazz</li>
							<li class="checker"><input type="checkbox" name="blues" value="blues">Blues</li>
							<li><input type="checkbox" name="hip-hop" value="hip-hop" class="right_item">Hip-Hop</li>
						</div> <!-- end right_checks -->
					</div><!-- end checbox holder -->
					<button id="filter_me" class="btn btn-default">Filter</button>
				</div><!-- end sidebarTest -->

				<div id="sidebarRight" class="col-md-5 col-md-offset-1">
				 	<div id="indiv_songs">
				
				</div><!-- end indiv_songs -->
				<button id="moreSongs"  class="btn btn-default btn-lg btn-block">More</button>
				</div><!-- end sidebarTTESTTwo -->
			</div>
		</div><!-- end m_holder -->
		
		<div id="song_hold"></div>
	</div> <!-- end main_container -->

</body>
